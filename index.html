<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

    <div class="mother">
      <img id="channel" src="./images/image-product-desktop.jpg">
      <img class="channel2" sizes="340x250.6" src="./images/image-product-mobile.jpg" >
      <div class="palavras">
        <h3 class=" text">PERFUME</h3>
        <h1 class=" title">Gabrielle Essence Eau De Parfum</h1>
        <p class=" descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="valores">
          $149.99
          <del id="deletado">$169.99</del>
        </p>
        <button>
          <img src="./images/icon-cart.svg">
          Add to Cart</button>
      </div>
    </div>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ursuladdd">Ana Clara</a>.
    </div>
  </footer>
</body>
</html>
